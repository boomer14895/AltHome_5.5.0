name: Release

on:
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: yarn
    - run: yarn install --immutable
    - run: yarn build
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        fail_on_unmatched_files: true
        generate_release_notes: true
        files: |
          ./dist/*.ipk
          ./dist/*.manifest.json
